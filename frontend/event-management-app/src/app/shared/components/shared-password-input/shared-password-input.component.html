<mat-form-field *ngIf="control">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    (input)="onInputChange($event)"
    [placeholder]="placeholder"
    class="password-input"
  />
  <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility($event)">
    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error *ngIf="control?.hasError('required')">{{ label }} is required</mat-error>
  <mat-error *ngIf="control?.hasError('passwordUppercase')">Password must contain at least one uppercase letter.</mat-error>
  <mat-error *ngIf="control?.hasError('passwordSpecialChar')">Password must contain at least one special character.</mat-error>
  <mat-error *ngIf="control?.hasError('passwordMinLength')">Password must be at least 6 characters long.</mat-error>
  <mat-error *ngIf="control?.hasError('mismatch')">Passwords do not match.</mat-error>
  <mat-error *ngIf="errorMassage">{{ errorMassage }}</mat-error>
</mat-form-field>
