<mat-toolbar class="navbar" color="primary">
  <div class="nav">
    <div class="left">
      <button class="logo-image" mat-button (click)="openCalendar()">
        <img src="https://e7.pngegg.com/pngimages/594/45/png-clipart-square-red-and-white-illustration-calendar-date-computer-icons-time-calendar-icon-miscellaneous-calendar-thumbnail.png"/>
      </button>

      <button mat-button routerLink="/events" class="events" routerLinkActive="active-link">
        <span class="material-symbols-outlined">event_upcoming</span>
        Events
      </button>
      <button mat-button class="contact" routerLink="/contact" routerLinkActive="active-link">
        <span class="material-symbols-outlined">contact_support</span>
        Contact
      </button>
    </div>

    <div class="right">
       <button mat-button (click)="logout()">Logout</button>
    </div>
  </div>
</mat-toolbar>
