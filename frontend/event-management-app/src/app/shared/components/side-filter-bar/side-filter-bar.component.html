<div class="side-filters">
  <!-- Status Filter -->
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="selectedStatus" (selectionChange)="applyFilters()">
      <mat-option value="" disabled>All</mat-option>
      <mat-option value="available">Available</mat-option>
      <mat-option value="booked">Booked</mat-option>
      <mat-option value="cancelled">Cancelled</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Time Picker -->
  <mat-form-field>
    <mat-label>Pick a time</mat-label>
    <input matInput [matTimepicker]="picker" [(ngModel)]="selectedTime" (ngModelChange)="applyFilters()">
    <mat-timepicker-toggle matIconSuffix [for]="picker"></mat-timepicker-toggle>
    <mat-timepicker #picker></mat-timepicker>
  </mat-form-field>

  <!-- Event Type Filter -->
  <h3>Filter by Type</h3>
  <section class="event-filter-section">
    <!-- Select All checkbox -->
    <mat-checkbox
      class="event-type-checkbox"
      [checked]="allEventTypesSelected"
      [indeterminate]="someEventTypesSelected"
      (change)="toggleAllEventTypes($event.checked)"
    >
      Select All
    </mat-checkbox>
    <ul>
      <!-- List of Event Types with checkboxes -->
      <li *ngFor="let type of eventTypes">
        <mat-checkbox
          [checked]="selectedEventTypes[type]"
          (change)="toggleEventType(type, $event.checked)"
        >
          {{ type }}
        </mat-checkbox>
      </li>
    </ul>
  </section>

  <hr>

  <mat-form-field>
    <mat-label>Time Status</mat-label>
    <mat-select [(ngModel)]="selectedStatus" (selectionChange)="applyFilters()">
      <mat-option value="" disabled>All</mat-option>
      <mat-option value="upcoming">Upcoming</mat-option>
      <mat-option value="past">Past</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Date Picker -->
  <mat-form-field>
    <mat-label>Pick a date</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="selectedDate" (dateChange)="applyFilters()" [disabled]="dateDisabled">
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
  </mat-form-field>
</div>
